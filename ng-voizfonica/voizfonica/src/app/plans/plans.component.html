<div class="container-fluid jumb">
        <h1 class="display-4">Packs</h1>
      </div>
      <div class="container-fluid">
        <div class="text-center smart">
          <h2>Smart packs</h2>
        </div>
        <div class="container text-center">
          <div class="row" style="background-color:white;">
            <div *ngFor="let plan of plans">
              <div *ngIf="plan.packname === 'smart'">
                <div class="col-md-4 pad">
                  <div class="card">
                    <div class="card-header">
                      <h3>{{ plan.amount }}</h3>
                      <h4>{{ plan.Validity }}</h4>
                    </div>
                    <div class="card-body">
                      <p><strong>Data:</strong>{{ plan.Data }}</p>
                      <p><strong>Calls:</strong>{{ plan.Calls }}</p>
                    </div>
                    <div class="card-footer">
                      <a routerLink="/pay"
                        ><button class="btn btn-primary">Buy</button></a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center" style="background-color: white;padding: 40px;">
