<div style="height:95%">
  <div class="wrapper">
    <div id="formContent">
      <div class="">
        <h3>New Account</h3>
      </div>

      <form (ngSubmit)="save()" #regForm="ngForm">
        <input type="text" name="name2" placeholder="Name" [(ngModel)]="name1" #name="ngModel" required/>
       
          <input type="text" name="phone_num2" placeholder="Phone no" [(ngModel)]="phone_num1" #phone_num="ngModel" phone required/>
       
        <input type="password" name="pw2" placeholder="Password" [(ngModel)]="pw1" #pw="ngModel" required/>
        <input type="password" name="retype_pw2" placeholder="Re-type Password" [(ngModel)]="retype_pw1" #retype_pw="ngModel" required/>
        <input
          type="button"
          class="btn"
          value="Get OTP"
          data-toggle="modal"
          data-target="#myModal"
        />
        :{{pw1}}:
        <div *ngIf="pw1==''">
          {{pw1}}s
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="text-danger">
      
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        
          </div>
      </form>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div style="font-size:20pt;padding-bottom:2%">
              <input type="text" name="" placeholder="Enter otp" />
            </div>
            <br />
              <button
                type="submit"
                class="btn"
                data-dismiss="modal"
                style="color: white;"
                (click)="regForm.ngSubmit.emit()"
[disabled]="!regForm.form.valid"
              >
                Register
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
